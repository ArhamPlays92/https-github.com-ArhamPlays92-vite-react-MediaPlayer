<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Media Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.22.0"
  }
}
</script>
<style>
  body {
    background-color: #0a0a0a;
    background-image: 
      radial-gradient(ellipse at top, rgba(55, 65, 120, 0.2), transparent 60%),
      radial-gradient(ellipse at bottom, rgba(55, 65, 120, 0.1), transparent 70%);
    background-attachment: fixed;
  }
  @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
  }
  .animate-fade-in {
      animation: fade-in 0.3s ease-out forwards;
  }
  @keyframes slide-up-fade-in {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  .animate-slide-up-fade-in {
    animation: slide-up-fade-in 0.5s ease-out forwards;
  }

  @keyframes wave {
    0%, 100% { transform: scaleY(0.4); }
    50% { transform: scaleY(1); }
  }

  /* Custom Range Input Styles */
  input[type="range"] {
    -webkit-appearance: none;
    appearance: none;
    background: transparent;
    cursor: pointer;
  }

  /* Webkit/Blink Browsers */
  input[type="range"]::-webkit-slider-runnable-track {
    background: rgba(255, 255, 255, 0.2);
    height: 0.25rem;
    border-radius: 0.5rem;
    transition: background 0.2s ease;
  }
  
  input[type="range"]:hover::-webkit-slider-runnable-track {
    background: rgba(255, 255, 255, 0.3);
  }

  input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    margin-top: -0.375rem; /* (1rem - 0.25rem) / 2 */
    background-color: #fff;
    height: 1rem;
    width: 1rem;
    border-radius: 50%;
    border: none;
    transition: transform 0.2s ease;
  }
  
  input[type="range"]:hover::-webkit-slider-thumb {
    transform: scale(1.1);
  }

  /* Mozilla Firefox */
  input[type="range"]::-moz-range-track {
    background: rgba(255, 255, 255, 0.2);
    height: 0.25rem;
    border-radius: 0.5rem;
    transition: background 0.2s ease;
  }

  input[type="range"]:hover::-moz-range-track {
      background: rgba(255, 255, 255, 0.3);
  }

  input[type="range"]::-moz-range-thumb {
    background-color: #fff;
    height: 1rem;
    width: 1rem;
    border-radius: 50%;
    border: none;
    transition: transform 0.2s ease;
  }

  input[type="range"]:hover::-moz-range-thumb {
    transform: scale(1.1);
  }
  /* Custom Scrollbar */
  ::-webkit-scrollbar {
    width: 8px;
  }
  ::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 10px;
  }
  ::-webkit-scrollbar-thumb {
    background: rgba(255, 255, 255, 0.2);
    border-radius: 10px;
  }
  ::-webkit-scrollbar-thumb:hover {
    background: rgba(255, 255, 255, 0.3);
  }
</style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
