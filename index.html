<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Media Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.22.0"
  }
}
</script>
<style>
  body {
    background-color: #0a0a0a;
    background-image: 
      radial-gradient(ellipse at top, rgba(55, 65, 120, 0.2), transparent 60%),
      radial-gradient(ellipse at bottom, rgba(55, 65, 120, 0.1), transparent 70%);
    background-attachment: fixed;
  }
  @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
  }
  .animate-fade-in {
      animation: fade-in 0.3s ease-out forwards;
  }
  .animate-fade-in-long {
      animation: fade-in 0.5s ease-out forwards;
  }
  @keyframes slide-up-fade-in {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  .animate-slide-up-fade-in {
    animation: slide-up-fade-in 0.5s ease-out forwards;
  }

  @keyframes marquee {
    from { transform: translateX(0); }
    to { transform: translateX(-50%); }
  }
  .animate-marquee-content {
      animation: marquee 15s linear infinite;
      animation-play-state: running; /* Play by default */
  }

  /* Pause any marquee on hover or focus */
  .animate-marquee-container:hover .animate-marquee-content,
  .animate-marquee-container:focus-within .animate-marquee-content {
      animation-play-state: paused;
  }
  .will-change-transform {
      will-change: transform;
  }

  @keyframes wave {
    0%, 100% { transform: scaleY(0.4); }
    50% { transform: scaleY(1); }
  }
  
  /* Opening Animation Keyframes */
  @keyframes scale-up {
      from { 
        opacity: 0;
        transform: scale(0.8); 
      }
      to { 
        opacity: 1;
        transform: scale(1); 
      }
  }
  .animate-scale-up {
      animation: scale-up 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
  }

  @keyframes fade-in-delay {
      0% { opacity: 0; }
      50% { opacity: 0; } /* Delay start of fade-in */
      100% { opacity: 1; }
  }
  .animate-fade-in-delay {
      animation: fade-in-delay 1.6s ease-out forwards;
  }

  /* Toast animation */
  @keyframes toast-in {
    from { 
        opacity: 0; 
        transform: translateY(-20px) translateX(-50%); 
    }
    to { 
        opacity: 1; 
        transform: translateY(0) translateX(-50%); 
    }
  }
  .animate-toast-in {
    animation: toast-in 0.4s cubic-bezier(0.21, 1.02, 0.73, 1) forwards;
  }
  
  /* Seek indicator animation */
  @keyframes seek-indicator-anim {
    from {
        opacity: 0.8;
        transform: scale(1);
    }
    to {
        opacity: 0;
        transform: scale(1.3);
    }
  }
  .animate-seek-indicator {
      animation: seek-indicator-anim 0.6s ease-out forwards;
  }

  /* Custom Range Input Styles */
  input[type="range"] {
    -webkit-appearance: none;
    appearance: none;
    background: transparent;
    cursor: pointer;
  }

  /* Webkit/Blink Browsers */
  input[type="range"]::-webkit-slider-runnable-track {
    background: rgba(255, 255, 255, 0.2);
    height: 0.25rem;
    border-radius: 0.5rem;
    transition: background 0.2s ease;
  }
  
  input[type="range"]:hover::-webkit-slider-runnable-track {
    background: rgba(255, 255, 255, 0.3);
  }

  input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    margin-top: -0.375rem; /* (1rem - 0.25rem) / 2 */
    background-color: #fff;
    height: 1rem;
    width: 1rem;
    border-radius: 50%;
    border: none;
    transition: transform 0.2s ease;
  }
  
  input[type="range"]:hover::-webkit-slider-thumb {
    transform: scale(1.1);
  }

  /* Mozilla Firefox */
  input[type="range"]::-moz-range-track {
    background: rgba(255, 255, 255, 0.2);
    height: 0.25rem;
    border-radius: 0.5rem;
    transition: background 0.2s ease;
  }

  input[type="range"]:hover::-moz-range-track {
      background: rgba(255, 255, 255, 0.3);
  }

  input[type="range"]::-moz-range-thumb {
    background-color: #fff;
    height: 1rem;
    width: 1rem;
    border-radius: 50%;
    border: none;
    transition: transform 0.2s ease;
  }

  input[type="range"]:hover::-moz-range-thumb {
    transform: scale(1.1);
  }
  /* Custom Scrollbar */
  ::-webkit-scrollbar {
    width: 8px;
  }
  ::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 10px;
  }
  ::-webkit-scrollbar-thumb {
    background: rgba(255, 255, 255, 0.2);
    border-radius: 10px;
  }
  ::-webkit-scrollbar-thumb:hover {
    background: rgba(255, 255, 255, 0.3);
  }
</style>
</head>
  <body>
    <div id="root"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
